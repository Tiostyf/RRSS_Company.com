<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - AIIMS Medical Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/home" class="navbar-brand">AIIMS Medical Portal</a>
    <ul class="navbar-nav">
      <li><a href="/home" class="nav-link">Home</a></li>
      <li><a href="/service" class="nav-link">Services</a></li>
      <li><a href="/review" class="nav-link active">Appointments</a></li>
      <li><a href="#" class="nav-link" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Book an Appointment</h1>
      <p>Schedule your visit with our medical experts</p>
    </div>

    <div class="form-container">
      <form id="review-form">
        <div class="form-group">
          <label for="doctor-name">Doctor Name</label>
          <input type="text" id="doctor-name" required>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Oncology">Oncology</option>
          </select>
        </div>

        <div class="form-group">
          <label for="appointment-date">Appointment Date</label>
          <input type="date" id="appointment-date" required>
        </div>

        <div class="form-group">
          <label for="image">Upload Image (if any)</label>
          <input type="file" id="image" accept="image/*">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="review">Review/Notes</label>
          <textarea id="review" required></textarea>
        </div>

        <button type="submit" class="btn">Book Appointment</button>
      </form>
    </div>
  </div>

  <script src="js/review.js"></script>
</body>
</html>
