services:
  - type: web
    name: medical-portal
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: medical-portal-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        value: https://rrss-company-com.onrender.com

databases:
  - name: medical-portal-db
    plan: free
    databaseName: medical-portal
    user: medical-portal-user 